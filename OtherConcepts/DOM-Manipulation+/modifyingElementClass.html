<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span id="hello" class="class1 class2">Hello</span>
      <span id="world">World</span>
    </div>
    <script>
      const body = document.body;
      const helloSpan = document.getElementById("hello");

      // adds new class
      helloSpan.classList.add("new-Class");

      // removes class
      helloSpan.classList.remove("class2");

      // toggle -it removes if its there otherwise add it
      helloSpan.classList.toggle("class5");

      // false to remove and true to add
      helloSpan.classList.toggle("class6", true);
    </script>
  </body>
</html>
